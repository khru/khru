name: Substack to README

on:
  schedule:
    - cron: "0 * * * *"   # runs at minute 0 of every hour UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README from Substack RSS
        uses: JasonEtco/rss-to-readme@v2
        with:
          feed-url: ${{ secrets.FEED_PROXY_URL }} # set to your Worker URL
          max: 100
          path: README.md
          empty-commits: false
          readme-section: 'Blog'
